name: Publish to Modrinth

on: 
  workflow_dispatch
  
jobs:
  trigger-build:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v3
    - uses: actions/setup-java@v3
      with:
        distribution: temurin
        java-version: 17
    - uses: gradle/gradle-build-action@v2
      with:
        gradle-version: 7.3
    - run: |
        gradle build
        gradle modrinth
